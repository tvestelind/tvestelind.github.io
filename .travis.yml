addons:
  apt:
    packages:
    - wkhtmltopdf
    - pandoc
    - texlive-fonts-recommended
    - texlive-latex-base
    - xvfb
script: pandoc index.md --css https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css
  --to html | xvfb-run -a -s "-screen 0 640x480x16" wkhtmltopdf - tomas.vestelind.resume.pdf
deploy:
  provider: releases
  file_glob: true
  file: tomas.vestelind.resume.pdf
  skip_cleanup: true
  on:
    repo: tvestelind/tvestelind.github.io
    tags: true
  api_key:
    secure: 
env:
  global:
    secure: 
